title: wxblog
author: Mohamed Ashraf Wx
tagline: Personal Arabic Blog 
description: A personal space to share my thoughts.
iconURL: assets/default-icon.png
remote-theme: tarekeldeeb/arabic-blog-green-dark-theme

# for a clean URL
permalink: :slug

social:
  github: https://github.com/mohamedashraf-eng
  linkedin: https://www.linkedin.com/in/mohamed-ashraf-wx/

defaults:
  - scope:
      path: "assets/img"
    values:
      image: true
  - scope:
      path: "" # an empty string here means all files in the project
    values:
      image: assets/default-img.png

plugins:
 - jekyll-feed
 - jekyll-seo-tag
 - jekyll-sitemap
 - jekyll-gist

